<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrarse</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Estilos personalizados -->
    <style>
        body {
            background-image: url('img/Fondo.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        .register-container img {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px; /* Ajusta el tamaño del logo */
        }

        h3 {
            color: #FFC107;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: #000;
            color: #fff;
            border: none;
            border-bottom: 2px solid #FFC107;
        }

        .form-control:focus {
            border-bottom-color: #FFD700;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #c7c7c7;
        }

        .btn-warning {
            background-color: #FFC107;
            color: black;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .btn-warning:hover {
            background-color: #FFB300;
        }

        .text-warning {
            color: #FFC107 !important;
        }

        .text-center {
            text-align: center;
        }
    </style>
</h:head>

<h:body>
    <div class="register-container">
        <h:form>
            <!-- Imagen del logo -->
            <img src="img/WJ.png" alt="Logo de la empresa" />

            <!-- Título del formulario -->
            <h3>Registrarse</h3>

            <!-- Campo para el nombre de usuario -->
            <div class="mb-3">
                <h:outputLabel for="nombreUsuario" value="Nombre de Usuario" class="form-label text-warning" />
                <h:inputText id="nombreUsuario" value="#{registroBean.nombreUsuario}" required="true"
                             requiredMessage="El nombre de usuario es obligatorio" class="form-control"
                             />
                <h:message for="nombreUsuario" style="color:red" />
            </div>

            <!-- Campo para el Gmail -->
            <div class="mb-3">
                <h:outputLabel for="gmail" value="Gmail" class="form-label text-warning" />
                <h:inputText id="gmail" value="#{registroBean.gmail}" required="true"
                             requiredMessage="El correo electrónico es obligatorio" class="form-control"
                             />
                <h:message for="gmail" style="color:red" />
            </div>

            <!-- Campo para el teléfono -->
            <div class="mb-3">
                <h:outputLabel for="telefono" value="Teléfono (Opcional)" class="form-label text-warning" />
                <h:inputText id="telefono" value="#{registroBean.telefono}" class="form-control"
                             />
                <h:message for="telefono" style="color:red" />
            </div>

            <!-- Campo para la contraseña -->
            <div class="mb-3">
                <h:outputLabel for="contrasena" value="Contraseña" class="form-label text-warning" />
                <h:inputSecret id="contrasena" value="#{registroBean.contrasena}" required="true"
                               requiredMessage="La contraseña es obligatoria" class="form-control"
                               />
                <h:message for="contrasena" style="color:red" />
            </div>

            <!-- Botón para registrarse -->
            <div class="mb-3">
                <h:commandButton value="Registrarse" action="#{registroBean.registrarUsuario}" class="btn btn-warning" />
            </div>

            <!-- Enlace para iniciar sesión -->
            <div class="text-center">
                <a href="login.xhtml" class="text-warning">Iniciar Sesión</a>
            </div>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</h:body>
</html>
